application: entropiatest1
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /images
  static_dir: images
  
- url: /js
  static_dir: js
  
- url: /.*
  script: main.application
  
libraries:
- name: webapp2
  version: 2.5.1
- name: django
  version: 1.5
  
builtins:
- remote_api: on